<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Time is Precious | TiP</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/login.css">

    <link href="../css/dash.css" rel="stylesheet">

    <link rel="stylesheet" href="../styles/dashboard.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

<body>
    <!-- INICIO PÁGINA LOGIN-->
    <div id="page1">
        <div id="container" class="container">
            <form class="login">
                <h1 class="title">TiP</h1>
                <div class="form-group">
                    <input type="email" class="form-control border-0 " id="email" aria-describedby="emailHelp"
                        placeholder="Informe seu email aqui">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control border-0" id="password"
                        placeholder="Informe sua senha aqui">
                </div>
                <div class="form-group form-check text-left">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Lembrar me</label>
                </div>
                <button type="button" id="buttonLogin" class="btn btn-block btn-dark">Acessar</button>
                <p class="mt-5 text-muted-white">© 2020</p>
            </form>
        </div>
    </div>
    <!-- FIM PÁGINA LOGIN-->

    <div id="page2" style="display: none;">

        <div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">
            <div  id="cabeçalho" class="app-header header-shadow">
                <div class="app-header__logo logo">TIP
                    <div class="header__pane ml-auto">
                    </div>
                </div>
                <div class="app-header__mobile-menu">
                    <div>
                        <button type="button" class="hamburger close-sidebar-btn hamburger--elastic"
                        data-class="closed-sidebar">
                        <span class="hamburger-box">
                                <span class="hamburger-inner"></span>
                            </span>
                        </button>
                    </div>
                </div>
            
                <div class="app-header__menu">
                    <span>
                        <button type="button"
                            class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
                            <span class="btn-icon-wrapper">
                                <i class="fa fa-ellipsis-v fa-w-6"></i>
                            </span>
                        </button>
                    </span>
                </div>
                <div class="app-header__content">
                    <div class="app-header-right">  <i class="fas fa-user-alt"></i>
                        <div id="nomeuser" class="header-btn-lg pr-0">Time is Precious
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="app-main">
                <div id="menulateral" class="app-sidebar sidebar-shadow">
                    <div class="app-header__logo">
                        <div class="logo-src"></div>
                        <div class="header__pane ml-auto">
                            <div>
                                <button type="button" class="hamburger close-sidebar-btn hamburger--elastic"
                                    data-class="closed-sidebar">
                                    <span class="hamburger-box">
                                        <span class="hamburger-inner"></span>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="app-header__mobile-menu">
                        <div>
                            <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
                                <span class="hamburger-box">
                                    <span class="hamburger-inner"></span>
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="app-header__menu">
                        <span>
                            <button type="button"
                                class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
                                <span class="btn-icon-wrapper">
                                    <i class="fa fa-ellipsis-v fa-w-6"></i>
                                </span>
                            </button>
                        </span>
                    </div>
                    <div class="scrollbar-sidebar">
                        <div class="app-sidebar__inner">
                            <ul class="vertical-nav-menu">
                                <li id="titlemenulateral" class="app-sidebar__heading">Funções</li>
                                <li>
                                    <button type="button" class="btn botaotarefas" id="newtask"
                                        data-toggle="modal" data-target="#myModal">Adicionar tarefa</button>
                                </li>
                                <li>
                                    <button type="button"  class="btn botaotarefas sobreDev" id="gerenciarTarefas">Sobre @dev</button>
                                </li>
                                <li>
                                    <button type="button" class="btn botaotarefas btnlogout" id="logout">Logout</button>
                                </li>
                            </div>
                        </div>
                    </div>
                    <div class="app-main__outer">
                        <div class="app-main__inner">
                            <div class="widget-content">
                                <div class="row cabeçalho app-page-title">
                                    <div class="page-title-wrapper">
                                        <div class="page-title-heading">
                                            <div>Seja Bem vindo!!
                                                <div class="page-title-subheading">Luis !
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="widget-numbers widget-content-right mt-0 fsize-3 text-primary" id="data">
                                        <p class="dataHoje" >08/12/2020</p>
                                    </div>
                                </div>
                            </div>
                </div>
                <div class="container">
                    <div id="teladashboard" class="row">

                    </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    
    <div class="modal fade" id="myModal" tabindex="-1">
        <div class="modal-dialog">
            <div id="windowModal" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Criar novo card</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Preencha os dados abaixo para adicionar o seu card</p>
                    <label for="titulo">Título:</label>
                    <br>
                    <input type="text" name="titulo" id="titulo">
                    <br>
                    <label for="descricao">Breve descrição:</label>
                    <br>
                    <textarea name="descrição" id="description" cols="30" rows="5"></textarea>
                    <br>
                    <label for="inicio">Data de início:</label>
                    <input type="date" name="inicio" id="dataInicio" class="form-control">
                    <br>
                    <label for="fim">Data de conclusão:</label>
                    <input type="date" name="fim" id="dataFim" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="botaoAdd" data-dismiss="modal">Adicionar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <script src="../public/bundle.js"></script>
    <script type="text/javascript" src="../scripts/dash.js"></script>
</body>

</html>
